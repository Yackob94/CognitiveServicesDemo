<!DOCTYPE html>
<html>

<head>
    <title>What's in the picture?</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="./imagevision.js"></script>
</head>

<body>
    <h1>Analyse image:</h1>

    <input type="text" name="inputImage" id="inputImage" value="" />
    <button onclick="processImage()">Analyse image</button>
    <br><br>
    <div id="jsonDescription" style="width:1020px;">
            Image description:           
            <span id="responseDescription" class="UIInput"></span>
        </div>
    <div id="wrapper" style="width:1020px; display:table;">

        <div id="jsonOutput" style="width:300px; display:table-cell;">
            Response:
            <br><br>
            <textarea id="responseTextArea" class="UIInput" style="width:300px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            Image:
            <br><br>
            <img id="sourceImage" width="400" />
        </div>
    </div>
</body>

</html>
