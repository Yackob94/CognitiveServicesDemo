<!DOCTYPE html>
<html>

<head>
    <title>Analyse Sentiment</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="./sentiments.js"></script>
</head>

<body>
    <h1>Analyse sentiment:</h1>

    <input type="text" name="inputText" id="inputText" style="width:500px" value="" />
    <button onclick="getSentiments()">Analyse sentiment</button>
    <br><br>
    Positive: <span id="responsePositive"></span>%
    <br>
    Negative: <span id="responseNegative"></span>%
    <br><br>
    <div id="wrapper" style="width:1020px; display:table;">

        <div id="jsonOutput" style="width:600px; display:table-cell;">
            Response:
            <br><br>
            <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
        </div>     
    </div>
</body>

</html>
